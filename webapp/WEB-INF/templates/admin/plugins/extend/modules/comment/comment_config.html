<div class="control-group" >
	<label class="control-label" for="moderated">#i18n{module.extend.comment.comment_config.labelModerated} : </label>
	<div class="controls">
		<br />
		<input type="radio" name="moderated" value="true" <#if commentConfig.moderated>checked="checked"</#if> />&nbsp;#i18n{portal.util.labelYes}
		<input type="radio" name="moderated" value="false" <#if !commentConfig.moderated>checked="checked"</#if> />&nbsp;#i18n{portal.util.labelNo}
	</div>
</div>
<div class="control-group" >
	<label class="control-label" for="nbComments">#i18n{module.extend.comment.comment_config.labelNbComments} : </label>
	<div class="controls">
		<input type="text" name="nbComments" value="${commentConfig.nbComments!}" maxlength="2" size="2" />
	</div>
</div>
<div class="control-group" >
	<label class="control-label" for="idMailingList">#i18n{module.extend.comment.comment_config.labelMailingList} : </label>
	<div class="controls">
		<@comboSorted name="idMailingList" default_value="${commentConfig.idMailingList!}" items=listIdsMailingList />
		<span class="help-block">#i18n{module.extend.comment.comment_config.labelMailingListComment}</span>
	</div>
</div>
