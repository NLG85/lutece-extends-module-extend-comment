<p>
	<label for="moderated">#i18n{module.socialhub.comment.comment_config.labelModerated} : </label>
	<input type="radio" name="moderated" value="true" <#if commentConfig.moderated>checked="checked"</#if> />&nbsp;#i18n{portal.util.labelYes}
	<input type="radio" name="moderated" value="false" <#if !commentConfig.moderated>checked="checked"</#if> />&nbsp;#i18n{portal.util.labelNo}
</p>
<p>
	<label for="nbComments">#i18n{module.socialhub.comment.comment_config.labelNbComments} : </label>
	<input type="text" name="nbComments" value="${commentConfig.nbComments!}" maxlength="2" size="2" />
</p>
<p>
	<label for="idMailingList">#i18n{module.socialhub.comment.comment_config.labelMailingList} : </label>
	<@comboSorted name="idMailingList" default_value="${commentConfig.idMailingList!}" items=listIdsMailingList />
	<br />
	<label for="">&nbsp;</label>
	#i18n{module.socialhub.comment.comment_config.labelMailingListComment}
</p>
